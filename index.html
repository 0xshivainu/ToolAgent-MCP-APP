<!DOCTYPE html>
<html>
<head>
  <title>FastAPI MCP Article Generator</title>
</head>
<body>
  <h1>Generate Article</h1>
  <input type="text" id="topic" placeholder="Enter topic" />
  <button onclick="generateArticle()">Generate</button>
  <pre id="result"></pre>

  <script>
    async function generateArticle() {
      const topic = document.getElementById('topic').value;
      if (!topic) {
        alert('Please enter a topic');
        return;
      }

      const response = await fetch('https://toolagent-mcp-app.onrender.com/generate_article', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          parameters: {topic}
        })
      });

      if (!response.ok) {
        document.getElementById('result').textContent = 'Error: ' + response.statusText;
        return;
      }

      const data = await response.json();
      document.getElementById('result').textContent = data.result || JSON.stringify(data);
    }
  </script>
</body>
</html>
